<html>
    <head>
        <script src="https://unpkg.com/htmx.org@1.8.2" integrity="sha384-+8ISc/waZcRdXCLxVgbsLzay31nCdyZXQxnsUy++HJzJliTzxKWr0m1cIEMyUzQu" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css.min.css"/>
        <link rel="stylesheet" href="/style/base.css"/>
        {% block styles %}
        {% endblock %}
    </head>
    <body hx-headers='{"Accept": "application/htmx+html"}'>
        <div class="page-content">
            {% block header %}
            {% endblock %}
            {% block content %}
            {% endblock %}
        </div>
        <div class="page-right-gulley">
            {% if session %}
            <details class="details-profile">
                <summary class="details-profile-summary">
                    <div class="details-profile-summary-container">
                        <div class="summary-closed">
                            <a class="font-large">Profile <span class="icon up-caret">&#x2303;</span></a>
                        </div>
                        <div class="summary-open">
                            <a class="font-large">Profile <span class="icon down-caret">&#x2304;</span></a>
                        </div
                    </div>
                </summary>
                <nav>
                    <div class="details-identity font-small">
                        Signed in as: <wbr/>
                        <strong>
                            {{session.identity.traits.first_name}}
                            <wbr/>
                            {{session.identity.traits.last_name}}
                        </strong>
                    </div>
                    <menu class="font-medium">
                        <li>
                            <a href="/view/logout.html">Logout</a>
                        </li>
                    </menu>
                </nav>
            </details>
            {% else %}
            <a href="/view/login.html"
               target="_blank">Login</a>
            {% endif %}
        </div>
    </body>
</html>
