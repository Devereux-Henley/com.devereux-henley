<html>
    <head>
        <script src="https://unpkg.com/htmx.org@1.8.2" integrity="sha384-+8ISc/waZcRdXCLxVgbsLzay31nCdyZXQxnsUy++HJzJliTzxKWr0m1cIEMyUzQu" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css.min.css"/>
        <link rel="stylesheet" href="/style/base.css"/>
        {% block styles %}
        {% endblock %}
    </head>
    <body hx-headers='{"Accept": "application/htmx+html"}'>
        {% if session %}
        <details class="details-profile" style="float:right">
            <summary>
                <div>
                    <div class="summary-open">
                        <a class="font-large">Profile</a>
                        <span class="icon up-caret">&#x2303;</span>
                    </div>
                    <div class="summary-closed">
                        <a class="font-large">Profile</a>
                        <span class="icon down-caret">&#x2304;</span>
                    </div
                </div>
            </summary>
            <nav>
                <div class="font-small">
                    Signed in as: <wbr/>
                    <strong>
                        {{session.identity.traits.first_name}}
                        <wbr/>
                        {{session.identity.traits.last_name}}
                    </strong>
                </div>
                <menu class="font-medium">
                    <li>
                        <a href="/view/logout.html">logout</a>
                    </li>
                </menu>
            </nav>
        </details>
        {% else %}
        <a style="float:right"
           href="/view/login.html"
           target="_blank">login</a>
        {% endif %}
        {% block header %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </body>
</html>
