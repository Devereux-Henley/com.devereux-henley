<div class="resource game-resource">
    <div>
        <h2>{{data.name}}</h2>
        <p>
            <pre>
              {{data.description}}
            </pre>
        </p>
        <nav>
            {% for social in data._embedded.socials %}
            <a href="{{social.url}}"><img height="20px" width="20px" src="https://upload.wikimedia.org/wikipedia/commons/2/20/Twitch_icon_2012.svg" /></a>
            {% endfor %}
        </nav>
    </div>
</div>
