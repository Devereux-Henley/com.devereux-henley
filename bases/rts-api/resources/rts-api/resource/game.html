<section id="game-browser" class="resource game-resource">
    <article>
        <p>
            <pre>
              {{data.description}}
            </pre>
        </p>
    </article>
    <footer>
        <nav>
            {% for social in data._embedded.socials %}
            <a href="{{social.url}}">
                <img
                    style="height:20px;width:20px"
                    src="/icon/social-media/{{social.social-media-platform-eid}}" />
            </a>
            {% endfor %}
        </nav>
    </footer>
</section>
